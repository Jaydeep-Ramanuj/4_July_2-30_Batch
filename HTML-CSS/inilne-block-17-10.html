<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- inline tags, it occupies only required space, it will come in same line -->

    <i>This is i tag</i>
    <b>This is b tag</b>
    <u>This is u taggggggggggggggggggggg</u>
    <mark>This is mark tag</mark>

    <!-- block tag, it occupies all available space, it will start from new line -->
    <p>This is p tag</p>
    <div>This is div tag</div>
    <h4>This is h4 tag</h4>
  </body>
</html>
