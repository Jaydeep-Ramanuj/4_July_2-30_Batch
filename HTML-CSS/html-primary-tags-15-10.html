<!-- DTD, Document Type Declaration, it defines type of document -->
<!DOCTYPE html>
<!-- html tag, it is root tag from where whole html file starts -->
<html lang="en">
  <!-- head tag, it is used to contain all dependencies for our website to work fine, it will not be visible to user -->
  <head>
    <!-- meta tags, it provides additional information about our site, especially useful for search engine and browsers -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- title tag, it is used to give title to our website -->
    <title>Website</title>
    <!-- link tag, it is used to link external css file to our html site  -->
    <link rel="stylesheet" href="style.css" />
    <!-- script tag, it is write all js logic  -->
    <script src="logic.js"></script>
    <!-- style tag, it is write all css style  -->
    <style>
      b {
        color: tomato;
      }
    </style>
    <script>
      console.log('Hello');
    </script>
  </head>
  <!-- body tag, it is used to contain all things we want to show to user, it will be visible to user  -->
  <body>
    <b> Hello </b>
  </body>
</html>
