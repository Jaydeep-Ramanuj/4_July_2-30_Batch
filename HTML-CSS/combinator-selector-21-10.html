<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* combinator selector */

      div.some {
        color: red;
      }

      div.some.else {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div class="some">2</div>
    <div class="some else">3</div>
    <p class="some">4</p>
  </body>
</html>
